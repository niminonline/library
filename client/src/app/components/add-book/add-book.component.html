<nav class="button-block">
  <a class="button" routerLink="/">List Books</a>
</nav>

<form
  (submit)="
    addBook(name.value, description.value, publishDate.value, price.value)
  "
>
<h1 class="text-center">Add Book</h1>
  <input type="text" #name placeholder="Name" required /><br />
  <textarea #description placeholder="Description" required></textarea><br />
  <input type="date" #publishDate required /><br />
  <input type="number" #price placeholder="Price" required /><br />
  <button type="submit">Add Book</button>
</form>
